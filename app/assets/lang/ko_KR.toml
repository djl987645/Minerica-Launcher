fatalErrorMessage = "배포 인덱스를 다운로드하기 위해 서버에 연결할 수 없습니다. 로드할 로컬 복사본이 없습니다. <br><br>배포 인덱스는 최신 서버 정보를 제공하는 필수 파일입니다. 이 파일 없이는 런처를 시작할 수 없습니다. 인터넷에 연결되어 있는지 확인하고 응용 프로그램을 다시 시작하세요." # A connection could not be established to our servers to download the distribution index. No local copies were available to load. <br><br>The distribution index is an essential file which provides the latest server information. The launcher is unable to start without it. Ensure you are connected to the internet and relaunch the application.
closeButton = "닫기" # Close

[js.uibinder.validateAccount]
failedMessageTitle = "로그인 새로 고침 실패" # Failed to Refresh Login
failedMessage = "<strong>{account}</strong>을(를) 새로 고칠 수 없습니다. 다른 계정을 선택하거나 다시 로그인하세요." # We were unable to refresh the login for <strong>{account}</strong>. Please select another account or login again.
failedMessageSelectAnotherAccount = "<strong>{account}</strong>을(를) 새로 고칠 수 없습니다. 다시 로그인하세요." # We were unable to refresh the login for <strong>{account}</strong>. Please login again.
loginButton = "로그인" # Login
selectAnotherAccountButton = "다른 계정 선택" # Select Another Account

[js.uicore.autoUpdate]
checkingForUpdateButton = "업데이트 확인 중..." # Checking for Updates...
installNowButton = "지금 설치" # Install Now
checkForUpdatesButton = "업데이트 확인" # Check for Updates

[js.auth.microsoft.error]
noProfileTitle = "로그인 중 오류:<br>프로필 설정 안 됨" # Error During Login:<br>Profile Not Set Up
noProfileDesc = "귀하의 Microsoft 계정에는 아직 Minecraft 프로필이 설정되어 있지 않습니다. 최근에 게임을 구매했거나 Xbox Game Pass를 통해 게임을 사용하실 경우 <a href=\"https://minecraft.net/\">Minecraft.net</a>에서 프로필을 설정해야 합니다.<br><br>게임을 아직 구매하지 않은 경우 <a href=\"https://minecraft.net/\">Minecraft.net</a>에서도 구매할 수 있습니다." # Your Microsoft account does not yet have a Minecraft profile set up. If you have recently purchased the game or redeemed it through Xbox Game Pass, you have to set up your profile on <a href=\"https://minecraft.net/\">Minecraft.net</a>.<br><br>If you have not yet purchased the game, you can also do that on <a href=\"https://minecraft.net/\">Minecraft.net</a>.
noXboxAccountTitle = "로그인 중 오류:<br>Xbox 계정 없음" # Error During Login:<br>No Xbox Account
noXboxAccountDesc = "귀하의 Microsoft 계정에는 Xbox 계정이 연결되어 있지 않습니다." # Your Microsoft account has no Xbox account associated with it.
xblBannedTitle = "로그인 중 오류:<br>Xbox Live 사용 불가" # Error During Login:<br>Xbox Live Unavailable
xblBannedDesc = "귀하의 Microsoft 계정은 Xbox Live가 사용 불가능하거나 금지된 국가에 있습니다." # Your Microsoft account is from a country where Xbox Live is not available or banned.
under18Title = "로그인 중 오류:<br>부모의 승인 필요" # Error During Login:<br>Parental Approval Required
under18Desc = "18세 미만 사용자의 계정은 성인이 가족에 추가해야 합니다." # Accounts for users under the age of 18 must be added to a Family by an adult.
unknownTitle = "로그인 중 알 수 없는 오류" # Unknown Error During Login
unknownDesc = "알 수 없는 오류가 발생했습니다. 자세한 내용은 콘솔을 확인하세요." # An unknown error has occurred. Please see the console for details.

